<!DOCTYPE html>
<html>
<head>
	<title>index</title>
	<script src="../build/react.js"></script>
	<script src="../build/react-dom.js"></script>
	<script src="../build/browser.min.js"></script>
</head>
<body>

<div id="demo01"></div>
<div id="demo02"></div>
<div id="demo03"></div>
<div id="demo04"></div>
<div id="demo05"></div>

<script type="text/babel">
	ReactDOM.render(
		<h1>Hello world</h1>,
		document.getElementById('demo01')
	);

	var names = ['Alice', 'Emily', 'Kate'];
	ReactDOM.render(
		<div>
		{
			names.map(function (name, index) {
			return <div key = {index}> Hello, {name}</div>
			})
		}
		</div>,
		document.getElementById('demo02')
	);

	var arr = [
		<h1 key = "1">Hello world</h1>,
		<h2 key = "2">react is awesome</h2>,
	];

	ReactDOM.render(
		<div>{arr}</div>,
		document.getElementById('demo03')
	);

	var HelloMessage = React.createClass({
		render: function() {
			return <h1>Hello {this.props.name}</h1>;
		}
	});

	ReactDOM.render(
		<HelloMessage name = "John" />,
		document.getElementById('demo04')
	);

	var NoteList = React.createClass({
		render: function() {
		return (
			<ol>
				{
					React.Children.map(this.props.children, function (child) {
						return <li>{child}</li>;
					})
				}
			</ol>
		);
		}
	});

	ReactDOM.render(
		<NoteList>
			<span>hello</span>
			<span>world</span>
		</NoteList>,
		document.getElementById('demo05')
	);
</script>

</body>
</html>
